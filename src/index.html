<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Weather App</title>
  </head>
  <body class="flex">
    <div class="wrapper grid-layout">
      <div class="search-wrapper flex">
        <form class="search-form" action="#">
          <input
            class="search-input"
            type="search"
            aria-label="Search Location Weather"
            required
          />
          <button class="search-btn">Search</button>
        </form>
      </div>
      <div class="top content-wrapper flex">
        <div class="current-weather-icon-wrapper flex"></div>
        <div class="current-conditions-wrapper flex"></div>
        <div class="current-descriptions-wrapper flex"></div>
      </div>
      <div class="mid content-wrapper"></div>
      <div class="bottom content-wrapper"></div>
    </div>
  </body>
</html>
